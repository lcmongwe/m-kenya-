<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="contact.css" />
    <title>contact us</title>
  </head>
  <body>
    <div class="box">
      <div class="na-v">
        <nav class="navbar fixed-top navbar-light">
          <div class="container-fluid">
            <div class="logo">
              <img src="img/logo.png" alt="" />
              <h5>M-Kenya</h5>
            </div>
            <div id="nav-bar">
              <p>HOME</p>
              <p>ABOUT US</p>
              <p>GALLERY</p>
              <p>BUY ARTS</p>
              <p>EVENTS</p>
              <p>CONTACT US</p>
            </div>
          </div>
        </nav>
      </div>
      <div class="cont">
        <table>
          <tr>
            <td><img src="images/art.jpg" /></td>
            <td>
              <div class="contact">
                <h1>contact us</h1>
                <p>we'd be glad to hear from you</p>
              </div>
              <div class="name">
                <input type="text" required placeholder="Name" />
              </div>
              <div class="email">
                <input type="email" required placeholder="Email" />
                <input type="number" required placeholder="Phone Number" />
              </div>
              <input class="textarea" placeholder="type message"> </input>
              <div class="submit"><button>send message</button></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
