<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>contact us</title>
  </head>
  <body>
    <div class="box">
      <div class="cont">
        <table>
          <tr>
            <td><img src="images/art.jpg" /></td>
            <td>
              <div class="contact">
                <h1>contact us</h1>
                <p>we'd be glad to hear from you</p>
              </div>
              <div class="name">
                <input type="text" required placeholder="Name" />
              </div>
              <div class="email">
                <input type="email" required placeholder="Email" />
                <input type="number" required placeholder="Phone Number" />
              </div>
              <textarea class="textarea" placeholder="type message"> </textarea>
              <div class="submit"><button>send message</button></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
